<div class="container">
  <div><h1 class="text-center mt-3">To Do List</h1></div>

  <div class="container">
    <div class="container">
      <div class="text-center fs-3 py-5 text-success">
        <span style="cursor: pointer" routerLink="add">
          <i class="bi bi-plus-square-fill"></i> Add</span
        >
      </div>
    </div>

    <table class="table" *ngFor="let item of tasks">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.completed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
